<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detail</title>
</head>
<body>
    <h1>Device: {{ device.name }}</h1>
    <h2>Protocols</h2>
    <ul>
        {% for protocol in device.protocols %}
        <li>{{ protocol }}</li>
        {% endfor %}
    </ul>
</body>
</html>
