on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        epics-target: [linux-x86_64] # , linux-aarch64]
        include:
          - os: ubuntu-latest # everyone is on ubuntu-latest
          - blueapi-target: linux-x86_64
            extension: ""
            platform: linux/amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Need this to get version number from last tag
          fetch-depth: 0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Docker Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and export to Docker local cache
        uses: docker/build-push-action@v5
        with:
          context: .
          # Need load and tags so we can test it below
          load: true
          tags: ci_build
          platforms: ${{ matrix.platform }}
          target: runtime
          build-args: |
            IMAGE_EXT=${{ matrix.extension }}
          cache-from: type=gha,scope=${{ matrix.blueapi-target }}
          cache-to: type=gha,mode=max,scope=${{ matrix.blueapi-target }}

      - name: Test cli works in cached runtime image
        run: docker run --rm tag_for_testing --version

      - name: Create tags for publishing image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Push cached image to container registry
        if: github.ref_type == 'tag'
        uses: docker/build-push-action@v5
        # This does not build the image again, it will find the image in the
        # Docker cache and publish it
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.platform }}
          target: runtime
          build-args: |
            IMAGE_EXT=${{ matrix.extension }}
          cache-from: type=gha,scope=${{ matrix.epics-target }}
          cache-to: type=gha,mode=max,scope=${{ matrix.epics-target }}
          load: true
