{{- if and .Values.persistentVolume (not .Values.persistentVolume.existingClaimName) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scratch-{{ .Values.image.tag | default .Chart.AppVersion }}
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
{{- end }}
