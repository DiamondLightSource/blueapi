{{- if and .Values.initContainer.persistentVolume.enabled (not .Values.initContainer.persistentVolume.existingClaimName) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scratch-{{ .Values.image.tag | default .Chart.AppVersion }}
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
{{- end }}
---
# PVC for debugging volume
{{- if .Values.debug.enabled }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "blueapi.fullname" . }}-develop
  labels:
    app: {{ include "blueapi.fullname" . }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: "1Gi"
{{- end }}
