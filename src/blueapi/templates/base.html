<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My App{% endblock %}</title>
    <style>
      body,
      html {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .hero {
        background-image: linear-gradient(120deg, #3060f0, #60a0ff);
        padding: 50px;
        color: white;
      }

      .smooth {
        padding: 10px;
        border: 1px solid #ddd;
        margin: 20px;
        text-align: center;
        background-color: #ffffff;
      }

      .navbar {
        background-color: #333;
        overflow: hidden;
        color: white;
      }

      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .smooth {
        transition: all 1s ease-in;
      }

      .navbar {
        background-color: #333;
        overflow: hidden;
        color: white;
        animation: colorShift 10s infinite;
      }

      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      @keyframes colorShift {
        0%,
        100% {
          background-color: #333;
        }
        50% {
          background-color: #3060f0;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="/">Home</a>
      <a href="/plans">Plans</a>
      <a href="/devices">Devices</a>
    </div>
    <header>
      <h1>{% block header %}Welcome to My App{% endblock %}</h1>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer>
      <p>Â© 2024 My App</p>
    </footer>
  </body>
</html>
