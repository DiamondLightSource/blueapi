{{- if .Values.initContainer.persistentVolume }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scratch-{{ .Values.image.tag | default .Chart.AppVersion }}
  {{- if .Values.initContainer.reclaimPVC}}
  annotations:
    helm.sh/resource-policy: keep
  {{- end }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
{{- end }}
