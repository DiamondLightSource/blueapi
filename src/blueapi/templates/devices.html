<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices List</title>
</head>
<body>
    <h1>Available Devices</h1>
    <ul>
        {% for device in devices %}
        <li><a href="/devices/{{ device.name }}">{{ device.name }}</a> - Protocols: {{ device.protocols | join(", ") }}</li>
        {% endfor %}
    </ul>
</body>
</html>
