apiVersion: v1
kind: Service
metadata:
  name: {{ include "blueapi.fullname" . }}
spec:
  ports:
  - name: http
    port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: {{ .Values.worker.api.port }}
  selector:
    app: {{ include "blueapi.fullname" . }}
  type: {{ .Values.service.type }}
